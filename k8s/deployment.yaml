apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: 490004621617.dkr.ecr.ap-south-1.amazonaws.com/mydemorepo:latest
        ports:
        - containerPort: 3000
